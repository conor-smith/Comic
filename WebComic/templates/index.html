
  {% extends "base.html" %}

  {% block content %}
    <div class="row">
      <div class="col-md">
        <p>{{ comic.title }}</p>
        <img src="/static/images/{{ comic.URI }}" alt="{{ comic.URI }}" title="{{ comic.secret }}"/>
      </div>
    </div>
    <div class="row">
      {% if prev %}
      <div class="col-md-2 text-center">
        <a href="{% url 'WebComic:comic_page' 1 %}">First</a>
      </div><div class="col-md-2 text-center">
        <a href="{% url 'WebComic:comic_page' prev.id %}">Previous</a>
      </div>
      {% else %}
        <div class="col-md-4"></div>
      {% endif %}
      <div class="col-md-4"></div>
      {% if next %}
      <div class="col-md-2 text-center">
        <a href="{% url 'WebComic:comic_page' next.id %}">Next</a>
      </div><div class="col-md-2 text-center">
        <a href="{% url 'WebComic:index' %}">Last</a>
      </div>
      {% else %}
      <div class="col-md-4"></div>
      {% endif %}
    </div>
    <div class="row">
      <a href="{% url 'WebComic:archive' %}">Archive</a>
    </div>
  {% endblock %}
